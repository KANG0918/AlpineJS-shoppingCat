<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cat Practice</title>
    <link rel="stylesheet" href="styles/main.scss" />
    <script type="module" src="scripts/main.js"></script>
  </head>
  <body>
    <main x-data="shop">
      <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a href="/" class="navbar-brand">
              <i class="fas fa-gem"></i> 賺很大商店
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                    商品
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">當日特價</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

      <section class="container mt-4">
        <div class="items row">
          <template x-for="(item,idx) in items">
          <div class="col-sm-2">
            <div class="card" data-product-id="624946E">
              <img :src="`${item.img}`" class="card-img-top" alt="" />
              <div class="card-body">
                <h5 class="title card-title fs-6 fw-light" x-text="item.name"></h5>
                <p class="price" x-text="`$${item.price}`"></p>
                <button class="btn btn-sm btn-warning fw-light" @click="setItem(item.no)">
                  <i class="fas fa-cat"></i>
                </button>
              </div>
            </div>
          </div>
          </template>
        </div>
        <hr />

        <section class="cart">
          <h2>購物車</h2>
          <table class="table cart-item-table">
            <thead>
              <tr>
                <th scope="col">項目</th>
                <th scope="col">數量</th>
                <th scope="col">單價</th>
                <th scope="col">小計</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <template x-for="(item,key) in cartsItem">
              <tr>
                <td x-text="item.name"></td>
                <td><input x-model="item.count" type="number" class="quantity" min="0" /></td>
                <td x-text="item.price"></td>
                <td x-text="item.price * item.count"></td>
                <td>
                  <button class="remove-item-btn btn btn-danger btn-sm" @click="delItem(key)">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
              </template>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="2"></td>
                <td>總價</td>
                <td><span class="total-price" x-text="total"></span></td>
                <td></td>
              </tr>
            </tfoot>
          </table>
          <button class="btn btn-lg btn-success empty-cart" @click="resetCarts">
            <i class="fas fa-baby-carriage" ></i> 清空購物車
          </button>
        </section>
      </section>
    </main>
  </body>
</html>
